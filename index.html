<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <!-- FontAwesome Link for Icons -->

</head>
<body>
    <!-- Hero Section Start -->
    <header class="header">
        <nav>
            <a href="" src="" ><img src="./images/logo.png" alt="Logo" class="logo"></a>
            <div class="nav-links">
                <i class="fa-solid fa-bars" onclick="show()"></i>
                <ul id="slide">
                    <i class="fa-solid fa-xmark" onclick="hide()"></i> 
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>

        </nav>
        <div class="hero-text">
            <h1>World's Best Coffee</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum, aspernatur.</p>
            <a href="">Visit Us For Taste</a>
        </div>
    </header>



    <script>
        const store=document.getElementById('slide');
        function show(){
            store.style.right="0"
        }

        function hide(){
            store.style.right="-200px"
        }

    </script>
</body>
</html>
